apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowboard-ingress
  namespace: flowboard
spec:
  ingressClassName: nginx
  rules:
  - host: flowboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowboard-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flowboard-backend
            port:
              number: 8080